<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>

    <link rel="stylesheet" href="style.css" />
    <style>
      #contactus {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://lovecraftcafe.com.mx/wp-content/uploads/2024/05/304918784_1099334587381609_230750683455627279_n.png"
        alt="logo"
        width="80px"
      />

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact us</h1>
      <address class="address">
        <ul>
          <li>Address: Washingtonpl. 3, 10557 Berlin</li>
          <li>Call us: 015115530092</li>
          <li>E-mail: info@coffeLovecraft.com</li>
          <li>Follow us on Instagram: @caffeeLovecraft</li>
        </ul>
      </address>
      <figure class="featured-img">
        <img src="img/pexels-apgpotr-683039.jpg" alt="contact" width="100%" />
        <figcaption>If I am mad, it is mercy!</figcaption>
      </figure>
      <section class="contact">
        <form action="submit">
          <fieldset>
            <legend><h3>Contact Form</h3></legend>
            <h5>Do you have questions? Send us a message</h5>
            <label for="name" class="c_label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="c_input"
            /><br /><br />
            <label for="email" class="c_label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="c_input"
            /><br /><br />
            <label for="message" class="c_label">Message:</label>
            <textarea id="message" name="message" class="c_input"></textarea
            ><br /><br />
          </fieldset>
          <button>Send message</button> <br />
        </form>
      </section>
    </main>
    <footer>This page was built by Erika Mora</footer>
  </body>
</html>
